<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <meta name="description" content="Crie e compartilhe sua lista de compras facilmente com o QuickList. Adicione itens, marque como concluídos e envie para seus amigos via WhatsApp com um clique!">

      <meta name="og:title" property="og:title" content="Compartilhe sua lista de compras com o QuickList">
      <meta name="og:image" property="og:image" content="https://castrobreno.github.io/quicklist/assets/img/svg/logo.svg" />
      <meta name="og:image:svg" property="og:image:svg" content="image/svg" />
      <meta name="og:image:height" property="og:image:height" content="200" />
      <meta property="og:image:alt" content="Logo QuickList" />

      <!-- BIBLIOTECA DE FONTES GOOGLE FONTS -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

      <!-- BIBLIOTECA DE ÍCONES GOOGLE ICONS -->
       <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

       <link href="assets/css/index.css" rel="stylesheet">

      <title>Lista de Compras</title>
   </head>
   <body>
      <h1 class="hidden">quicklist</h1>
      <img class="logomark" src="assets/img/svg/logo.svg" alt="Logomarca quicklist">
      <main class="main">
         <form action="#" class="form-line">
            <input type="text" class="form-field" placeholder="Adicione um novo item">
            <button class="btn btn-primary">Adicionar item</button>
         </form>

         <button class="main-shared" disabled>
            <img src="assets/img/whatsapp.png" class="main-shared_icon" alt="Logomarca whatsapp">
            Compartilhar
         </button>
         <ul class="quicklist">
         </ul>
      </main>

      <script src="assets/js/scripts.js"></script>
   </body>
</html>
